<!DOCTYPE html>
<html>
<body>

<h2>Get data as JSON from a PHP file on the server.</h2>

<p id="demo"></p>

<script>

var xmlhttp = new XMLHttpRequest();

xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        fcheck = JSON.parse(this.responseText);
        document.getElementById("demo").innerHTML = fcheck.name;
    }
};
xmlhttp.open("GET", "json-encode-test.php", true);
xmlhttp.send();

</script>

</body>
</html>
